<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-user-secret"></i> PrimeX Encryption Hub</h1>

    <div class="mode-selector">
      <label for="mode"><i class="fa-solid fa-shuffle"></i> Choose method:</label>
      <select id="mode">
        <option value="base64">Base64</option>
        <option value="rot13">Rot13</option>
        <option value="reverse">Reverse</option>
        <option value="hex">Hex</option>
        <option value="binary">Binary</option>
      </select>
    </div>

    <div class="text-areas">
      <textarea id="input-text" placeholder="Enter your text here..."></textarea>
      <textarea id="output-text" placeholder="Result will appear here..." readonly></textarea>
    </div>

    <div class="buttons">
      <button id="encode-btn"><i class="fa-solid fa-lock"></i> Encode</button>
      <button id="decode-btn"><i class="fa-solid fa-unlock"></i> Decode</button>
      <button id="copy-btn"><i class="fa-solid fa-copy"></i> Copy</button>
      <span id="loader" class="loader" style="display:none;"></span>
    </div>

    <div id="status" class="status">Ready to encode/decode. Choose your method ‚öîÔ∏è</div>
  </div>

  <script src="script.js"></script>
  <script src="extras.js"></script>
</body>
  </html>
