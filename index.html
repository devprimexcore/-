<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeX Encryptor</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>PrimeX Encryptor</h1>
      <p class="subtitle">Encrypt & Decrypt using various algorithms</p>
    </header>

    <div class="section">
      <h2>Choose Operation</h2>
      <select id="operation">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select>
    </div>

    <div class="section">
      <h2>Select Method</h2>
      <select id="method">
        <option value="base64">Base64</option>
        <option value="hex">Hex</option>
        <option value="binary">Binary</option>
        <option value="atbash">Atbash</option>
        <option value="caesar">Caesar Cipher</option>
        <option value="morse">Morse Code</option>
        <option value="sha256">SHA-256 (Encrypt only)</option>
      </select>
    </div>

    <div class="section">
      <h2>Enter Your Text</h2>
      <textarea id="inputText" rows="5" placeholder="Enter text here..."></textarea>
      <button onclick="process()">Run</button>
    </div>

    <div class="section">
      <h2>Result</h2>
      <textarea id="resultArea" rows="4" readonly></textarea>
      <button class="copy-btn" onclick="copyToClipboard('resultArea')">
        <i class="fa fa-copy"></i> Copy
      </button>
    </div>

    <footer>
      &copy; 2025 PrimeX Core â€” All Rights Reserved
    </footer>
  </div>

  <!-- Scripts -->
  <script src="extras.js"></script>
  <script src="script.js"></script>
</body>
  </html>
