<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Encrypt and decrypt text using powerful algorithms like Base64, ROT13, Hex, Binary, and more.">
  <title>CryptoCore Encryption Suite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-user-secret"></i> CryptoCore Encoder & Decoder</h1>
      <p class="subtitle">Encrypt anything. Decrypt everything. Dominate the cipher.</p>
    </header>

    <main>
      <section class="section">
        <h2><i class="fas fa-lock"></i> Encrypt Text</h2>
        <label for="encrypt-input">Text to encrypt:</label>
        <textarea id="encrypt-input" placeholder="Enter your secret message..."></textarea>

        <label for="encrypt-method">Select encryption method:</label>
        <select id="encrypt-method"></select>

        <input type="password" id="encrypt-password" placeholder="Optional password..." style="display:none;" />

        <button id="encrypt-btn"><i class="fas fa-lock"></i> Encrypt</button>
        <button id="copy-encrypt" class="copy-btn"><i class="fas fa-copy"></i> Copy</button>

        <label for="encrypt-result">Result:</label>
        <textarea id="encrypt-result" readonly placeholder="Your encrypted result..."></textarea>
      </section>

      <section class="section">
        <h2><i class="fas fa-unlock-alt"></i> Decrypt Text</h2>
        <label for="decrypt-input">Text to decrypt:</label>
        <textarea id="decrypt-input" placeholder="Paste encrypted message here..."></textarea>

        <label for="decrypt-method">Select decryption method:</label>
        <select id="decrypt-method"></select>

        <input type="password" id="decrypt-password" placeholder="Optional password..." style="display:none;" />

        <button id="decrypt-btn"><i class="fas fa-unlock-alt"></i> Decrypt</button>
        <button id="copy-decrypt" class="copy-btn"><i class="fas fa-copy"></i> Copy</button>

        <label for="decrypt-result">Result:</label>
        <textarea id="decrypt-result" readonly placeholder="Your decrypted result..."></textarea>
      </section>
    </main>

    <footer>
      <p>Developed by <a href="https://t.me/notprimex" target="_blank">@notprimex</a> | © <span id="year"></span> CryptoCore™</p>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="extras.js"></script>
  <script src="script.js"></script>
</body>
          </html>
