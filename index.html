<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Encrypt and decrypt text using powerful algorithms like Base64, AES, SHA-256, ROT13, and more.">
  <title>CryptoCore Encryption Suite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-shield-alt"></i> CryptoCore Encoder & Decoder</h1>
      <p class="subtitle">Encrypt anything. Decrypt everything. Dominate the cipher.</p>
    </header>

    <main>
      <section class="section">
        <h2><i class="fas fa-lock"></i> Encrypt Text</h2>
        <label for="encrypt-input">Text to encrypt:</label>
        <textarea id="encrypt-input" placeholder="Enter your secret message..."></textarea>

        <label for="encrypt-method">Select encryption method:</label>
        <select id="encrypt-method">
          <option value="base64">Base64</option>
          <option value="hex">Hexadecimal</option>
          <option value="rot13">ROT13</option>
          <option value="sha256">SHA-256 (Hash)</option>
          <option value="aes">AES (Password required)</option>
        </select>

        <input type="password" id="aes-password" placeholder="Password (for AES only)" />

        <button id="encrypt-btn"><i class="fas fa-lock"></i> Encrypt</button>

        <label for="encrypt-result">Result:</label>
        <textarea id="encrypt-result" placeholder="Your encrypted output..." readonly></textarea>
      </section>

      <section class="section">
        <h2><i class="fas fa-unlock-alt"></i> Decrypt Text</h2>
        <label for="decrypt-input">Text to decrypt:</label>
        <textarea id="decrypt-input" placeholder="Paste encrypted message here..."></textarea>

        <label for="decrypt-method">Select decryption method:</label>
        <select id="decrypt-method">
          <option value="base64">Base64</option>
          <option value="hex">Hexadecimal</option>
          <option value="rot13">ROT13</option>
          <option value="aes">AES (Password required)</option>
        </select>

        <input type="password" id="decrypt-password" placeholder="Password (for AES only)" />

        <button id="decrypt-btn"><i class="fas fa-unlock-alt"></i> Decrypt</button>

        <label for="decrypt-result">Result:</label>
        <textarea id="decrypt-result" placeholder="Decrypted output will appear here..." readonly></textarea>
      </section>
    </main>

    <footer>
      <p>Developed by <a href="https://t.me/notprimex" target="_blank">@notprimex</a> | © <span id="year"></span> CryptoCore™</p>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
  </html>
